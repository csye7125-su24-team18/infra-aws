meshConfig:
  defaultConfig:
    holdApplicationUntilProxyStarts: true
  accessLogFile: /dev/stdout
 

global:
  proxy:
    accessLogFile: "/dev/stdout"
    accessLogEncoding: "JSON"
  logAsJson: true
  logging:
    level: "default:info"

telemetry:
  v2:
    enabled: true
    prometheus:
      enabled: true
      filter: { }
      scrape: true
    accessLogging: true'
 